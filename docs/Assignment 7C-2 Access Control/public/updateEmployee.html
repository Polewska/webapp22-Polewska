    div#login-management {
      text-align: right;

<body>
<header>
  <div id="login-management"></div>
  <h1>Update an employee record</h1>
</header>
<main>
  <form id="Employee">
    <div>
      <label>Select employee:
        <select name="selectEmployee">
          <option value=""> --- </option>
        </select>
      </label>
    </div>
    <div><label>Employee ID: <output name="employeeId"/></label></div>
    <div><label>First Name: <input name="firstName"/></label></div>
    <div><label>Last Name: <input name="lastName"/></label></div>
    <div><label>Birthdate: <input name="birthdate" type="date"/></label></div>
    <div>
      <button name="commit" type="button">Update</button>
    </div>
  </form>
</main>
