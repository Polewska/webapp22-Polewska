<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>JS/Firebase Web App with Enumeration: Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#ffffff"/>
  <link rel="icon" href="favicon.svg"/>
  <link rel="mask-icon" href="mask-icon.svg" color="#000000"/>
  <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="js/v/signIn.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="message" hidden="hidden"></div>
  <div class="wrapper clearfix">
    <div class="title">
      <figure><a href="https://web-engineering.info">
        <img property="thumbnailUrl" title="Icon made by Lorc under CC BY 3.0. Available on https://game-icons.net"
             src="favicon.svg" alt=""/></a></figure>
      <h1>Enter your account</h1>
      <h2>JS/Firebase Enumeration App</h2>
    </div>
  </div>
</header>
<main>
  <div class="wrapper clearfix">
    <p>
      Sign in to enter your account.
    </p>
    <form id="Auth">
      <div>
        <label>Email: <input name="email" type="email"/></label>
      </div>
      <div>
        <label>Password: <input name="password" type="password"/></label>
      </div>
      <div>
        <button type="button" name="signIn">Sign in</button>
      </div>
    </form>
    <p>
      Or <a href="signUp.html" title="Sign in">sign up</a> to create your account.
    </p>
    <p><a href="forgotPassword.html" title="Recover password">Forgot password?</a></p>
    <a href="index.html">« Back to main menu</a>
  </div>
</main>
<footer>
  <div class="foot-content wrapper">
    Copyright © 2020-2022 Gerd Wagner and Juan-Francisco Reyes. <a href="credits.html">Credits and License</a>
  </div>
</footer>
</body>
</html>
