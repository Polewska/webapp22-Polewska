<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>JS/Firebase Web App with Constraint Validation: Forgot password?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#ffffff"/>
  <link rel="icon" href="favicon.svg"/>
  <link rel="mask-icon" href="mask-icon.svg" color="#000000"/>
  <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="js/v/resetPassword.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="message" hidden="hidden"></div>
  <div class="wrapper clearfix">
    <div class="title">
      <figure><a href="https://web-engineering.info">
        <img property="thumbnailUrl" title="Icon made by Lorc under CC BY 3.0. Available on https://game-icons.net"
             src="favicon.svg" alt=""/></a></figure>
      <h1>Reset your password</h1>
      <h2>JS/Firebase Validation App</h2>
    </div>
  </div>
</header>
<main>
  <div class="wrapper clearfix">
    <p>
      Have you forgotten your password? No problem! Just enter your email and click on the button below.
    </p>
    <form id="Password">
      <div>
        <label>Email: <input name="email" type="email"/></label>
      </div>
      <div>
        <button name="commit" type="button">Reset your password</button>
      </div>
    </form>
    <a href="index.html">« Back to main menu</a>
  </div>
</main>
